  <body>

    <header class='sb-tac sb-pa-025'>
      <h1>Track Life</h1>
    </header>

    <!-- My main -->
    <main>

      <section id='track-container'>

        <div class='track-container'>

          <article class='track' id='track'>

            <div class='track-info' id='track-meta'>
              <!-- Track meta outputs here -->
            </div>

            <div class='sb-cell sb-cell-s' id='track-performance'>
              <!-- Track meta outputs here -->
            </div>

          </article>

        </div>

        <div class='sb-row'>
          <div class='sb-well'>
            <canvas id="chart-position" width="400" height="200"></canvas>
          </div>
        </div>

        <a class='link-all' href='#all'>All</a>

      </section>

      <section id='all'>

        <div class='sb-cell sb-cell-s sb-tac'>
          <div class='sb-well'>
            <p>Stats that you didn't know that you wanted to know about the songs that make it into the Top 10 of Spotify's Global Chart.</p>
          </div>
        </div>

        <div class='tracks' id='tracks-container'>

        </div>

      </section>

    </main>

    <!-- Add the javascripts -->
    <script src="js/vendor/chart.bundle.min.js"></script>
    <script src="js/app.js"></script>

    </body>

<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="styles/app.css">
  </head>

  <body>

    <header class='sb-tac sb-pa-025'>
      <h1>Track Life</h1>
    </header>

    <!-- My main -->
    <main>

      <section id='track'>

        <article class='track-container' id='track-container'>

          <div class='track-info' id='track-info'>
            <!-- Track meta outputs here -->
          </div>

          <div class='sb-tac'>

            <table class='track-table'>
              <thead>
                <th>Date</th>
                <th>Position</th>
              </thead>
              <tbody id='track-positions'>
                <!-- Track positions output here -->
              </tbody>
            </table>

            <table class='track-table'>
              <thead>
                <th>Streams</th>
              </thead>
              <tbody id='track-streams'>
                <!-- Track positions output here -->
              </tbody>
            </table>

            <div class='sb-cell sb-cell-s sb-mt-2'>

              <canvas id="chart-position" width="400" height="300"></canvas>

            </div>

          </div>

        </article>

        <a class='link-all' href='#all'>All</a>

      </section>

      <section id='all'>

        <div class='tracks' id='tracks-container'>

        </div>

      </section>

    </main>

    <!-- Add the javascripts -->
    <script src="js/vendor/chart.bundle.min.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
